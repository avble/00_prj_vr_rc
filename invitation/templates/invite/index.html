{% extends 'base.html' %}

{% block title %}
invitation page
{% endblock %}

{% block content %}
  <table>
    <tr>
      <!-- <th> No. </th> -->
      <th> Code </th>
      <th> ShareInfo </th>
      <th> User </th>
      <th> Action </th>
    </tr>
  {% for invitation in invitations %}
        <tr>
          <!-- <th> {{no}} </th> -->
          <th> {{ invitation['code'] }} </th>
          <th> {{ invitation['shareinfo'] }} </th>
          <th> User </th>
          <th> 
            <form action="{{ url_for('peer.peer_delete', peer_id=invitation['code']) }}">
             <input type="submit" method=POST value="Delete">   
            </form>
          </th>
        </tr>
  {% endfor %}
  </table>
{% endblock %}
